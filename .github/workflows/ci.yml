name: Read README

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  read-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Display README.md content
      - name: Read README file
        run: |
          echo "------ README.md CONTENT ------"
          cat README.md
          echo "------ END OF README ------"